name: CD - Deploy to VPS

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/cd.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment (production or staging)"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Prune dev dependencies
        run: yarn install --production --frozen-lockfile

      - name: Package artifact
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package.json ecosystem.config.js healthcheck.js deploy/
          cd ..
          tar -czf backend/deploy.tar.gz -C backend/deploy .

      - name: Upload package to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "backend/deploy.tar.gz"
          target: "/tmp"
          strip_components: 1

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
            APP_PORT=${{ secrets.APP_PORT || 5000 }}
            DEPLOY_DIR="/var/apps/${{ secrets.PM2_APP_NAME || 'backend-qsmm' }}"
            BACKUP_DIR="/var/backups/${{ secrets.PM2_APP_NAME || 'backend-qsmm' }}"

            echo "Creating backup of current deployment if exists..."
            if [ -d "$DEPLOY_DIR" ]; then
              mkdir -p "$BACKUP_DIR"
              tar -czf "$BACKUP_DIR/backup-$(date +%Y%m%d-%H%M%S).tar.gz" -C "$DEPLOY_DIR" .
              cd "$BACKUP_DIR" && ls -t backup-*.tar.gz | tail -n +6 | xargs -r rm || true
            fi

            echo "Preparing deployment directory..."
            mkdir -p "$DEPLOY_DIR"
            tar -xzf /tmp/deploy.tar.gz --warning=no-timestamp -C "$DEPLOY_DIR"
            rm /tmp/deploy.tar.gz

            cd "$DEPLOY_DIR"

            echo "Writing .env file....."
            cat > .env << 'EOL'
            NODE_ENV=${{ github.event.inputs.environment || 'production' }}
            APP_PORT=${{ secrets.APP_PORT || 5000 }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN || '24h' }}
            COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN || '*' }}
            GOOGLE_AUTH_CALLBACK_URL=${{ secrets.GOOGLE_AUTH_CALLBACK_URL }}
            GOOGLE_AUTH_CLIENT_ID=${{ secrets.GOOGLE_AUTH_CLIENT_ID }}
            GOOGLE_AUTH_CLIENT_SECRET=${{ secrets.GOOGLE_AUTH_CLIENT_SECRET }}
            EOL



            echo "Restarting application with PM2..."
            if pm2 describe ${{ secrets.PM2_APP_NAME || 'backend-qsmm' }}  > /dev/null 2>&1; then
              pm2 restart ${{ secrets.PM2_APP_NAME || 'backend-qsmm' }}  --update-env
            else
              pm2 start ecosystem.config.js --env "$ENVIRONMENT"
            fi
            pm2 save

             echo "Deployment successful!"

            echo "Health check..."
            sleep 10
