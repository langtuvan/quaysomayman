name: CD - Deploy to VPS

on:
  push:
    branches: [main]
    paths: ["backend/**"] # Only runs if files in 'backend' change

  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment (production or staging)"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "backend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ./backend
        run: pnpm run build

      - name: Prune dev dependencies
        working-directory: ./backend
        run: pnpm install --prod --frozen-lockfile

      - name: Package artifact
        working-directory: ./backend
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package.json ecosystem.config.js healthcheck.js deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Upload package to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "backend/deploy.tar.gz"
          target: "/tmp"
          strip_components: 1

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
            APP_PORT=${{ secrets.APP_PORT || 5000 }}
            DEPLOY_DIR="/var/apps/booking-backend"
            BACKUP_DIR="/var/backups/booking-backend"

            echo "Creating backup of current deployment if exists..."
            if [ -d "$DEPLOY_DIR" ]; then
              mkdir -p "$BACKUP_DIR"
              tar -czf "$BACKUP_DIR/backup-$(date +%Y%m%d-%H%M%S).tar.gz" -C "$DEPLOY_DIR" .
              cd "$BACKUP_DIR" && ls -t backup-*.tar.gz | tail -n +6 | xargs -r rm || true
            fi

            echo "Preparing deployment directory..."
            mkdir -p "$DEPLOY_DIR"
            tar -xzf /tmp/deploy.tar.gz -C "$DEPLOY_DIR"
            rm /tmp/deploy.tar.gz

            cd "$DEPLOY_DIR"

            echo "Writing .env file..."
            cat > .env << 'EOL'
            NODE_ENV=${{ github.event.inputs.environment || 'production' }}
            PORT=${{ secrets.APP_PORT || 5000 }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN || '24h' }}
            COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN || '*' }}
            EOL

            mkdir -p logs

            echo "Restarting application with PM2..."
            if pm2 describe booking-api  > /dev/null 2>&1; then
              pm2 restart booking-api  --update-env
            else
              pm2 start ecosystem.config.js --env "$ENVIRONMENT"
            fi
            pm2 save

             echo "Deployment successful"

            echo "Health check..."
            sleep 10

